<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript"
        src="js/bootstrap.js">
    </script>

    <script type="text/javascript"
        src="js/vue.js">
    </script>    
</head>
<body>
        
   <main>
       <br>
        <h1 class="text-info" align="center">Taller</h1>    
        <hr>
        </p>

        
        <h3 class="text-info">Ingreso de Registros</h3>
        <div align="center">
        <form @submit.prevent="createUser" class="form form-horizontal" item-width="70%" >
            <div class="form-group">
                <div class="col-md-3">
            <input input-smv-model="objUser.nombre" type="text" placeholder="Nombre" class="form-control input-sm"  />
            </br> 
                <input v-model="objUser.cedula" type="text" placeholder="Cedula" class="form-control input-sm" />
            </br> 
            <input v-model="objUser.telefono" type="text" placeholder="Telefono" class="form-control input-sm"  />
            </br> 
            <input v-model="objUser.edad" type="text" placeholder="Edad" class="form-control input-sm" />
            </br>             
                <input type="submit" value="Registrar" class="form-control btn btn-primary input-sm" />
        </div>
    </div>
            </form>
        </div>
        </br>   
        <h3 class="text-info">Registros Guardados</h3>
        <table width="70%" class="table table-bordered " align="center" border="2">            
            <thead class="thead-light"> 
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Telefono</th>
                <th>Edad</th>
                <th>Observaci√≥n</th>

            </thead>
        <tbody>
            <tr v-for="(item, idx) in users">
                <td> {{item.nombre}}</td>
                <td> {{item.cedula}}</td>
                <td> {{item.telefono}}</td>
                <td> {{item.edad}}</td>
                <td>
                    <b v-if="item.edad && item.edad>19"> MAYOR</b>
                    <b v-else-if="item.edad && item.edad <18"> MENOR</b>
                    <b class="text-danger" v-else> INVALIDO</b>
                </td>

            </tr>
        </tbody>
        </table>


   </main>
   <script type="text/javascript">
        new Vue({
            el:'main',
            data: {
                users:[
                    {'nombre':'Alejandro', 'cedula': '0925679776', 'telefono': '0925679776' , 'edad': '20'},
                    {'nombre':'Anto', 'cedula': '0929754776', 'telefono': '0925685797' , 'edad': '17'},
                    
                ],
                objUser:{'nombre':null, 'apellido':null}
            },
            methods:{
                createUser(){
                    this.users.unshift(this.objUser);
                    this.orderUser;
                    this.objUser={'nombre':null, 'apellido':null ,'cedula': null, 'telefono': null , 'edad': null}
                }
            },
            computed:{
                orderUser(){
                    return this.users.sort(function(a,b){                        
                        if(a.nombre > b.nombre){
                            return 1;
                        }
                        if(a.nombre > b.nombre){
                            return -1;
                        }
                        return 0;
                    });
                }
            }
        });
   </script>
</body>
</html>
